@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <meta name="description" content="try your best"/>
        <link rel="icon" href="https://www.ubereats.com/_static/3a75cefc131799064d967e4588f26eb0.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <script src="@routes.Assets.at("javascripts/main.js")"></script>
        <script src="https://cdn.jsdelivr.net/npm/lazyload@@2.0.0-rc.2/lazyload.min.js"></script>
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <div class="container header"><a href="/" target="_self" class="btn btn-secondary">HOMEPAGE</a></div>
        @content
        <script type="text/javascript">
        	let images = document.querySelectorAll(".lazy");
			lazyload(images);
        </script>
    </body>
</html>
